<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Andy Shaw Illustrations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/76284dfa06.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="images/brand.png" class="navbar-brand" height="50" href="#"></img>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Paintings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ink Drawings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <img class="banner" src="images/banner.png" width="100%" alt="">
    <hr>
  </section>
  <section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="card">
              <a href="paintings/falling-down.html">
                <img src="images/falling-down.jpeg" class="card-img-top" alt="Falling Down">
              </a>
              <div class="card-title">
                <h5>Falling Down</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/self-portrait.jpeg" alt="">
              <div class="card-title">
                <h5>Self Portrait</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/and-he-was.jpeg" alt="And He Was">
              <div class="card-title">
                <h5>And He Was</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="card">
              <img src="images/knight-portrait.jpeg" alt="Study - Knight Portrait">
              <div class="card-title">
                <h5>Study - Knight Portrait</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/sudy-lamia.png" alt="Sudy - Lamia">
              <div class="card-title">
                <h5>Sudy - Lamia</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/noble-peasant.jpeg" alt="Noble Peasant">
              <div class="card-title">
                <h5>Noble Peasant</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr>
  </section>
  <section>
    <div id="carousel2" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carousel2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carousel2" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="card">
              <a href="#">
                <img src="images/isle-of-the-dead.png" class="card-img-top" alt="Isle of the Dead">
              </a>
              <div class="card-title">
                <h5>Isle of the Dead</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/stalker.jpeg" alt="">
              <div class="card-title">
                <h5>Stalker</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/king.jpeg" alt="And He Was">
              <div class="card-title">
                <h5>King</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="card">
              <img src="images/saxophone.png" alt="Saxophone">
              <div class="card-title">
                <h5>Saxophone</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/battle.jpeg" alt="Sudy - Lamia">
              <div class="card-title">
                <h5>Battle</h5>
              </div>
            </div>
            <div class="card">
              <img src="images/knight2.jpeg" alt="Noble Peasant">
              <div class="card-title">
                <h5>Knight</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <hr>
  </section>
  <section>
    <h1>Gallery</h1>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
